<body class="text-center">
  <div class="container p-2 cuadro shadow-lg p-3 mb-5 bg- rounded">
    <img src="img\login.png" width="100%" height="100%" alt="logo" />
    <h1>Iniciar sesión</h1>
    <form id="datos" action='principal.html'>
      <p class="campo">Nombre: <br><input id="identificacion" type="text" name="nombre" size="45" required> </p>
      <p class="campo"> Correo:<br><input type='email' name="correo" size="45" required> </p>
      <p class="campo"> Contraseña:<br> <input type='password' name="contra" size="45" required> </p>
      <input id="BotonEntrar"  onclick="guardar(identificacion.value);" class="btn btn-outline-secondary float-md-right" type="submit" value="Ingresar">
    </form>
  </div>
